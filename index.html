<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/01_header/logo.svg"
      alt="Логотип сайта в виде надписи белого цвета латинскими буквами: Место Россия" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__block">
        <img src="./images/02_profile/avatar.jpg" alt="Фотография пользователя" class="profile__avatar">
        <div class="profile__content">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <svg class="profile__edit-button" width="24" height="24" viewbox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <rect x="0.5" y="0.5" width="23" height="23" stroke="white" />
            <path
              d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
              fill="white" />
          </svg>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img src="./images/03_elements/karachay.jpg"
            alt="Астрофизическая обсерватория на высокогорье недалеко от курорта Архыз. Большой телескоп в здании сферической формы."
            class="elements__image">
          <div class="elements__name">
            <h2 class="elements__title">Архыз</h2>
            <button class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/03_elements/elbrus.jpg"
            alt="Группа альпинистов поднимается по заснеженному склону горы Эльбрус. На фоне видна гряда Кавказских гор под чистым голубым небом."
            class="elements__image">
          <div class="elements__name">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/03_elements/dombay.jpg"
            alt="Двое лыжников поднимаютмя на подъёмнике на склоны гор Домбая. Под их ногами лежат склоны с заснеженным хвойным лесом."
            class="elements__image">
          <div class="elements__name">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/03_elements/elbrus_2.jpg"
            alt="Путешественник стоит в предгорье и смотрит на главный пик Эльбруса, который полностью укрыт снежной шапкой."
            class="elements__image">
          <div class="elements__name">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/03_elements/vladivostok.jpg"
            alt="На фото изображен Токаревский маяк в городе Владивостоке. Расположен на южной точке кошки Токаревского, обеспечивает проход судов в узости пролива Босфор Восточный. Представляет собой высокую белую башню круглой формы с красной крышей."
            class="elements__image">
          <div class="elements__name">
            <h2 class="elements__title">Владивосток</h2>
            <button class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/03_elements/karachay_2.jpg"
            alt="На фото изображена горная гряда в Карачаево-Черкесии. Облака плывут ниже вершины над долиной между горными пиками."
            class="elements__image">
          <div class="elements__name">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button class="elements__like-icon"></button>
          </div>
        </li>
      </ul>
    </section>

    <section class="popup">
      <div class="popup__container">
        <svg class="popup__close" width="32" height="32" viewbox="0 0 32 32" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M32 28.8L19.2 16L32 3.2L28.8 0L16 12.8L3.2 0L0 3.2L12.8 16L0 28.8L3.2 32L16 19.2L28.8 32L32 28.8Z"
            fill="white" />
        </svg>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" value="Жак-Ив Кусто">
          <input type="text" class="popup__input popup__input_type_job" placeholder="О себе"
            value="Исследователь океана">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <script src="./index.js"></script>
</body>

</html>
