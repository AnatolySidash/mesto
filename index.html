<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/01_header/logo.svg"
      alt="Логотип сайта в виде надписи белого цвета латинскими буквами: Место Россия" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__block">
        <img src="./images/02_profile/avatar.jpg" alt="Фотография пользователя" class="profile__avatar">
        <div class="profile__content">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>

  </main>

  <section class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile_form" class="popup__form">
        <input name="name_input" type="text" class="popup__input popup__input_type_name" placeholder="Имя" value="">
        <input name="job_input" type="text" class="popup__input popup__input_type_job" placeholder="О себе" value="">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="profile_form" class="popup__form">
        <input name="name_input" type="text" class="popup__input popup__input_type_name" placeholder="Название"
          value="">
        <input name="job_input" type="text" class="popup__input popup__input_type_job" placeholder="Ссылка на картинку"
          value="">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_image">
    <div class="popup__image">
      <button type="button" class="popup__close"></button>
      <img src="" class="popup__photo">
      <h3 class="popup__name"></h3>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <template id="card-template">
    <li class="elements__item">
      <img src="" class="elements__image">
      <button type="button" class="elements__delete-icon"></button>
      <div class="elements__name">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like-icon"></button>
      </div>
    </li>
  </template>

  <script src="./script/index.js"></script>
</body>

</html>
