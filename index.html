<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/01_header/logo.svg"
      alt="Логотип сайта в виде надписи белого цвета латинскими буквами: Место Россия" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__block">
        <img src="./images/02_profile/avatar.jpg" alt="Фотография пользователя" class="profile__avatar">
        <div class="profile__content">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img src="./images/03_elements/karachay.jpg"
            alt="Астрофизическая обсерватория на высокогорье недалеко от курорта Архыз. Большой телескоп в здании сферической формы."
            class="elements__image">
          <div class="elements__name">
            <h2 class="elements__title">Архыз</h2>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/03_elements/elbrus.jpg"
            alt="Группа альпинистов поднимается по заснеженному склону горы Эльбрус. На фоне видна гряда Кавказских гор под чистым голубым небом."
            class="elements__image">
          <div class="elements__name">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/03_elements/dombay.jpg"
            alt="Двое лыжников поднимаютмя на подъёмнике на склоны гор Домбая. Под их ногами лежат склоны с заснеженным хвойным лесом."
            class="elements__image">
          <div class="elements__name">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/03_elements/elbrus_2.jpg"
            alt="Путешественник стоит в предгорье и смотрит на главный пик Эльбруса, который полностью укрыт снежной шапкой."
            class="elements__image">
          <div class="elements__name">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/03_elements/vladivostok.jpg"
            alt="На фото изображен Токаревский маяк в городе Владивостоке. Расположен на южной точке кошки Токаревского, обеспечивает проход судов в узости пролива Босфор Восточный. Представляет собой высокую белую башню круглой формы с красной крышей."
            class="elements__image">
          <div class="elements__name">
            <h2 class="elements__title">Владивосток</h2>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/03_elements/karachay_2.jpg"
            alt="На фото изображена горная гряда в Карачаево-Черкесии. Облака плывут ниже вершины над долиной между горными пиками."
            class="elements__image">
          <div class="elements__name">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button type="button" class="elements__like-icon"></button>
          </div>
        </li>
      </ul>
    </section>

  </main>

  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile_form" class="popup__form">
        <input name="name_input" type="text" class="popup__input popup__input_type_name" placeholder="Имя"
          value="Жак-Ив Кусто">
        <input name="job_input" type="text" class="popup__input popup__input_type_job" placeholder="О себе"
          value="Исследователь океана">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <script src="./script/index.js"></script>
</body>

</html>
