<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/01_header/logo.svg')%>"
      alt="Логотип сайта в виде надписи белого цвета латинскими буквами: Место Россия" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__block">
        <img alt="Фотография пользователя" class="profile__avatar">
        <div class="profile__content">
          <h1 class="profile__name"></h1>
          <p class="profile__description"></p>
          <button type="button" class="profile__edit-button"></button>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>

  </main>

  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile_form" class="popup__form popup__form_type_edit" novalidate>
        <input id="name__input" name="name" type="text" class="popup__input popup__input_type_name" placeholder="Имя"
          value="" minlength="2" maxlength="40" required>
        <span class="popup__input-error popup__input-error_type_name"></span>
        <input id="job__input" name="job" type="text" class="popup__input popup__input_type_job" placeholder="О себе"
          value="" minlength="2" maxlength="200" required>
        <span class="popup__input-error popup__input-error_type_job"></span>
        <button type="submit" class="popup__button popup__button_type_edit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="card_form" class="popup__form popup__form_type_add" novalidate>
        <input id="place__input" name="name" type="text" class="popup__input popup__input_type_name"
          placeholder="Название" value="" minlength="2" maxlength="30" required>
        <span class="popup__input-error popup__input-error_type_name"></span>
        <input id="link__input" name="link" type="url" class="popup__input popup__input_type_job"
          placeholder="Ссылка на картинку" value="" required>
        <span class="popup__input-error popup__input-error_type_link"></span>
        <button type="submit" class="popup__button popup__button_type_add">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_image">
    <div class="popup__image">
      <button type="button" class="popup__close"></button>
      <img class="popup__photo">
      <h3 class="popup__name"></h3>
    </div>
  </section>

  <section class="popup popup_type_delete">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form name="card_form" class="popup__form popup__form_type_add">
        <button class="popup__button popup__button_type_add">Да</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="card_form" class="popup__form popup__form_type_add" novalidate>
        <input id="link__input" name="link" type="url" class="popup__input popup__input_type_job"
          placeholder="Ссылка на картинку" value="" required>
        <span class="popup__input-error popup__input-error_type_link"></span>
        <button type="submit" class="popup__button popup__button_type_add">Сохранить</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <template id="card-template">
    <li class="elements__item">
      <img class="elements__image">
      <button type="button" class="elements__delete-icon"></button>
      <div class="elements__name">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like-icon"></button>
      </div>
    </li>
  </template>

</body>

</html>
